<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Connect the Numbers Game – Multi-Board</title>
  <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
  <h2>Connect the Numbers Game – Multi-Board Version</h2>
  <div id="version">v1.3</div>
  <div id="boardButtons">
    <button onclick="loadBoardSize(6)">6×6</button>
    <button onclick="loadBoardSize(7)">7×7</button>
    <button onclick="loadBoardSize(8)">8×8</button>
  </div>
  <div id="currentBoardDisplay"></div>
  
  <!-- New canvas container div -->
  <div id="canvasContainer">
    <canvas id="gameCanvas" width="600" height="600" tabindex="0"></canvas>
  </div>
  
  <div id="message"></div>
  <div id="nextBoardDiv" style="margin-top:10px; display:none;">
    <button onclick="nextBoard()">Next Board</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
